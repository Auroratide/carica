<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Carica Demo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" />
        <link rel="stylesheet" href="demo/style.css" />
        <script type="module" src="../dist/define.js"></script>
        <script type="module" src="demo/carica-demo.js"></script>
    </head>
    <body>
        <main>
            <h1>Carica Demo</h1>
            <carica-demo>
                <template slot="template">
                    <carica-character class="janet" alt="A girl with brown hair and blue eyes."
                        color-skin="#fff0e0"
                        color-hair="#cb803f" color-hair-dark="#8e5225"
                        color-iris="#2D5E94"
                    >
                        <carica-head>
                            <carica-hair src="example-library/hair/medium.svg"></carica-hair>
                            <carica-eyes src="example-library/eyes/neutral.svg"></carica-eyes>
                            <carica-eyebrows src="example-library/eyebrows/neutral.svg"></carica-eyebrows>
                            <carica-eyelashes src="example-library/eyelashes/neutral.svg"></carica-eyelashes>
                            <carica-mouth src="example-library/mouths/smile.svg"></carica-mouth>
                        </carica-head>
                    </carica-character>
                </template>
            </carica-demo>
            <carica-demo>
                <template slot="template">
                    <carica-character class="sullivan" alt="A boy with black hair and brown eyes."
                        color-skin="#c68b63" color-skin-dark="#7b452d"
                        color-hair="#2c2c2c" color-hair-dark="#000000"
                        color-iris="#41271f"
                    >
                        <carica-head>
                            <carica-hair src="example-library/hair/spiked.svg"></carica-hair>
                            <carica-eyes src="example-library/eyes/neutral.svg"></carica-eyes>
                            <carica-eyebrows src="example-library/eyebrows/neutral.svg"></carica-eyebrows>
                            <carica-mouth src="example-library/mouths/frown.svg"></carica-mouth>
                        </carica-head>
                    </carica-character>
                </template>
            </carica-demo>
        </main>
        <footer>
            <p>Made by <a href="https://auroratide.com">Timothy Foster</a></p>
        </footer>
    </body>
</html>
